{% block content %}
  <h1 class="text-center mb-4">Top 20 Skills for {{ profession.title }}</h1>

  <div class="container">
    <!-- Back Button -->
    <div class="text-center mb-4">
      <a href="{% url 'profession_list' %}" class="btn btn-primary">Back to Profession List</a>
    </div>

    <!-- Skills Table -->
    <div class="mb-5">
      <h3 class="text-primary mb-3">Top 20 Skills by Frequency</h3>
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Skill</th>
            <th>Frequency</th>
          </tr>
        </thead>
        <tbody>
          {% for skill, count in top_20_skills %}
            <tr>
              <td>{{ skill }}</td>
              <td>{{ count }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Skills Chart -->
    <div class="mb-5">
      <h3 class="text-primary mb-3">Skills Frequency Chart</h3>
      <div class="text-center">
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Skills Chart" class="img-fluid" />
      </div>
    </div>
  </div>
{% endblock %}

<style>
  /* Custom Styles */
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #1a1a1a; /* Dark background */
    color: #fff; /* White text */
  }

  .text-center {
    text-align: center;
  }

  .mb-4 {
    margin-bottom: 1.5rem;
  }

  .mb-5 {
    margin-bottom: 2rem;
  }

  .btn-primary {
    background-color: #ff4c4c; /* Red background */
    border-color: #ff4c4c; /* Red border */
    padding: 10px 20px;
    font-size: 16px;
    text-decoration: none;
    color: #fff; /* White text */
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #b33b3b; /* Darker red on hover */
    border-color: #b33b3b;
    color: #fff; /* Keep text white on hover */
  }

  .table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 1rem;
    background-color: transparent;
    color: #fff; /* White text */
  }

  .table-bordered {
    border: 1px solid #ff4c4c; /* Red border */
  }

  .table-striped tbody tr:nth-of-type(odd) {
    background-color: #2e2e2e; /* Darker gray for odd rows */
  }

  .thead-dark {
    background-color: #b33b3b; /* Medium red background */
    color: white; /* White text */
  }

  .thead-dark th {
    font-weight: bold;
  }

  .table-striped tbody tr:hover {
    background-color: #ff4c4c; /* Red hover effect */
  }

  .img-fluid {
    max-width: 100%;
    height: auto;
  }
</style>
