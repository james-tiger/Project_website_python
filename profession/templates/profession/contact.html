    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Black background */
            color: #f4f4f4; /* Light text color */
        }

        header {
            background-color: #e50914; /* Red background */
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333; /* Dark gray background */

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #f4f4f4; /* Light text color */
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #e50914; /* Red background on hover */
            color: #fff; /* White text on hover */
        }

        main {
            padding: 40px;
            text-align: center;
        }

        main h2 {
            color: #e50914; /* Red text */
            margin-bottom: 20px;
        }

        main p {
            margin: 10px 0;
            font-size: 18px;
        }

        footer {
            background-color: #333; /* Dark gray background */
            color: #f4f4f4; /* Light text color */
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }

        footer p {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
